<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>口コミ</title>
</head>
<body>
    <form action="member">
        <input type="hidden" name="memberId" th:value="${memberId}">
        <input type="submit" value="戻る">
    </form>

    <span style="color:red;" th:text="${errorMsg}"></span>
    <form action="/addReview" method="POST">

    <p>
        評価：<input type="number" name="rating" value="0" min="0" max="5">
    </p>

    <p>
        口コミ：<input type="text" name="comment" style="height:50px;">
    </p>
    <input type="hidden" name="hotelId" th:value="${hotel.hotelId}">
    <input type="hidden" name="memberId" th:value="${memberId}">
    <input type="submit" value="登録">

    </form>

    <h1>口コミ一覧</h1>
    <a th:text="${hotel.hotelName}"></a>
    <table border="1">
        <tr>
            <th>会員ID</th><th>評価</th><th>口コミ</th>
        </tr>
        <tr th:each="review:${reviewList}">
            <span th:if="${hotel.hotelId == review.hotelId}">
                <td th:text="${memberId}"></td>
                <td th:text="${review.rating}"></td>
                <td th:text="${review.comment}"></td>
            </span>
        </tr>
    </table>
</body>
</html>
