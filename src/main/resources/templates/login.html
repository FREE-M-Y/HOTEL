<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link th:href="@{../css/style.css}" rel="stylesheet"></link>
</head>

<body>
    <h1>ログイン</h1>

    <span style="color:red;" th:text="${errorMsg}"></span>
    <span style="color:red;" th:text="${addOk}"></span>
    <form action="/login" method="POST">
    <p>
        メールアドレス：<input type="text" name="memberEmail" >
    </p>

    <p>
        パスワード：<input type="text" name="memberPass">
    </p>
    <input type="submit" value="ログイン" class="button">

    </form>

    <p>
        <a href="/addUser">新規登録はこちら</a>
    </p>
</body>

</html>
